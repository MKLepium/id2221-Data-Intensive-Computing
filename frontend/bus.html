<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Map</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="styles/bus.css" />
</head>
<body>
    <div id="map"></div>

    <form id="routeForm">
        <label for="routeNumber">Route number:</label>
        <input type="text" id="routeNumber" name="routeNumber" required>
        <button type="button" onclick="processRoutes()">Get route name</button>
    </form>

    <form id="stopForm">
        <label for="stopNumber">Stop number:</label>
        <input type="text" id="stopNumber" name="stopNumber" required>
        <button type="button" onclick="processStops()">Get stop name</button>
    </form>

    <div id="output"></div>
    <!-- Include your custom JavaScript -->
    <script src="bus.js"></script>
</body>
</html>
